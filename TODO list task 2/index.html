<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="blueToDo.png" type="image/x-icon">
    </head>
    <body>
         <!--header-->
    <section id="header2">
        <header2 class="text-white-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-3 md:mb-0">
                <img src="list-image.png" alt="">
                <span class="ml-3 text-xl"><strong>ToDo List</strong></span>
              </a>
              <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="#"><strong>Home</strong></a>
                
              </nav>
    
            </div>
          </header>
        </section>
          
        <header class="ct">
            <h2>Add your "TODO" tasks!</h2>
            <div style="color: black;">
                <label style="color: rgb(125, 125, 126);">Task: </label>
                <input class="input" type="text" id="inp" placeholder="Task..." required>
                <br>
                <label style="color: rgb(136, 136, 137);" placeholder="click on dropdown" >Priority: </label>
                <select style="color: black;" class="input" id="priority" required>
                  <option value="Urgent" class="Urgent"  selected>Urgent</option>
                  <option value="Important"class="Important">Important</option>
                  <option value="Normal" class="Normal">Normal</option>
                </select>
                <br><br>
                <span onclick="addItem()" class="add">Add</span>
          </div>
            <br><br>
            <div class="filterList flex flex-row flex-wrap items-center text-base justify-center">
                <label>Filter: </label>
                <span class="filter flex-col flex-wrap" id="all"  onclick="sortList('all')">ALL</span>
                <span class="filter flex-col flex-wrap" id="Normal" class="Normal" onclick="sortList('Normal')">Normal</span>
                <span class="filter flex-col flex-wrap" id="Important" class="Important" onclick="sortList('Important')">Important</span>
                <span class="filter flex-col flex-wrap" id="Urgent" class="Urgent" onclick="sortList('Urgent')">Urgent</span>
            </div>
            <div class="info"><label>Displayed tasks: <span id="inf">0</span></label></div>
            
        </header>
        <div class="taskBody">
          <div class="scr">
            <ul id="todos" >
                <li >Add a new Task! After completion of the tasks just click on them. You can edit your tasks in the popup window. </li>
            </ul>
        </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
